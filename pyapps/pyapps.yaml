# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

includes:
  tk:
    taskfile: "./trapper-keeper/trapper-keeper.yaml"
    dir: "./trapper-keeper"

  ans:
    taskfile: "./ansible-commands/ansible-commands.yaml"
    dir: "./ansible-commands"

tasks:

  build:
    desc: "Build all python applications"
    cmds:
      - task: tk:build
      - task: ans:build

  install:
    desc: "Install all python applications"
    cmds:
      - task: tk:install
      - task: ans:install

  deploy:
    desc: "create executables for all python applications"
    cmds:
      - task: tk:deploy
      - task: ans:deploy
