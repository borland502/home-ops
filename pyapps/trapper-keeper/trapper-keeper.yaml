# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  init:
    desc: "Initialize Trapper Keeper"
    cmds:
      - poetry install

  build:
    internal: true
    silent: true
    deps:
      - init
    desc: "Build Trapper Keeper"
    cmds:
      - nx build trapper-keeper
    sources:
      - trapper-keeper/trapper_keeper/**/*.py

  update:
    desc: "Update Trapper Keeper Dependencies"
    cmds:
      - nx update trapper-keeper

  install:
    internal: true
    silent: true
    deps:
      - build
    desc: "Install Trapper Keeper"
    cmds:
      - nx install trapper-keeper
      - pipx install . --force --include-deps
    sources:
      - ./dist/trapper_keeper-*.tar.gz
      - ./dist/trapper_keeper-*.whl
    generates:
      - "{{.XDG_BIN_HOME}}/trapper_keeper"

  run:
    desc: "Run Trapper Keeper Command"
    summary: |

    deps:
      - install
    cmds:
      - poetry run python -m trapper_keeper {{.CLI_ARGS}}

