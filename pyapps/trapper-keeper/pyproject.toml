[project.scripts]
  tkeeper = "python -m trapper_keeper"

[tool.coverage.run]
  branch = true
  source = ["trapper_keeper"]

[tool.coverage.report]
  exclude_lines = ["if TYPE_CHECKING:"]
  show_missing = true

[tool.pytest.ini_options]
  addopts = "--cov --cov-report html:'../../coverage/pyapps/trapper-keeper/html' --cov-report xml:'../../coverage/pyapps/trapper-keeper/coverage.xml' --html='../../reports/pyapps/trapper-keeper/unittests/html/index.html' --junitxml='../../reports/pyapps/trapper-keeper/unittests/junit.xml'"

[tool.poetry]
  authors = []
  description = "Automatically generated by Nx."
  license = "MIT"
  name = "trapper-keeper"
  readme = "README.md"
  version = "1.0.0"

[[tool.poetry.packages]]
  include = "trapper_keeper"

[tool.poetry.dependencies]
  benedict = "^0.3.2"
  boltdb = "^0.0.2"
  fire = "^0.7.0"
  pandas = "^2.2.3"
  pydantic = "^2.10.0"
  pykeepass = "^4.1.0.post1"
  python = "<4.0,>=3.12"
  simple-toml-settings = "^0.8.0"
  sqlalchemy = "^2.0.36"
  sqlite-utils = "^3.37"
  xkcdpass = "^1.19.9"

[tool.poetry.dependencies.utils]
  develop = true
  path = "../../pylibs/utils"

[tool.poetry.dependencies.resources]
  develop = true
  path = "../../pylibs/resources"

[tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  pytest = "7.3.1"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"
  pytest-sugar = "0.9.7"
  ruff = "0.1.5"

[tool.ruff]
  exclude = [
    ".svn",
    ".tox",
    ".eggs",
    ".git",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".venv",
    "tests",
    "__pypackages__",
    "__pycache__",
    "build",
    "dist",
  ]
  indent-width = 2
  line-length = 128
  target-version = "py312"

[tool.ruff.lint]
  ignore = [
    "PLR0912",
    "D104",
    "D203",
    "D213",
    "E501",
    "PGH003",
    "RET504",
    "D205",
    "ISC001",
    "E111",
    "N999",
    "PT009",
  ]
  select = [
    "A",
    "ASYNC",
    "B",
    "D",
    "DTZ",
    "E",
    "F",
    "FLY",
    "I",
    "ISC",
    "N",
    "NPY",
    "PERF",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "Q",
    "RET",
    "RUF",
    "RSE",
    "SIM",
    "TID",
    "UP",
    "W",
    "YTT",
  ]
  unfixable = ["F401", "F841"]

[tool.ruff.lint.pydocstyle]
  convention = "google"

[tool.ruff.lint.isort]
  section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "tests",
    "local-folder",
    "fixable",
    "unfixable",
  ]

[tool.ruff.lint.isort.sections]
  fixable = ["ALL"]
  tests = ["test"]
  unfixable = []

[tool.ruff.format]
  line-ending = "lf"

[build-system]
  build-backend = "poetry.core.masonry.api"
  requires = ["poetry-core"]
