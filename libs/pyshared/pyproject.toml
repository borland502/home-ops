[tool.coverage.run]
branch = true
source = [ "resources" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/libs/pyshared/html' --cov-report xml:'../../coverage/libs/pyshared/coverage.xml' --html='../../reports/libs/pyshared/unittests/html/index.html' --junitxml='../../reports/libs/pyshared/unittests/junit.xml'"

[tool.poetry]
name = "technohouser"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "resources"

  [tool.poetry.dependencies]
  python = "^3.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
