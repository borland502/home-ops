[tool.coverage.run]
branch = true
source = [ "homeops_inventory" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/pylibs/homeops-inventory/html' --cov-report xml:'../../coverage/pylibs/homeops-inventory/coverage.xml' --html='../../reports/pylibs/homeops-inventory/unittests/html/index.html' --junitxml='../../reports/pylibs/homeops-inventory/unittests/junit.xml'"

[tool.poetry]
name = "homeops-inventory"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "homeops_inventory"

  [tool.poetry.dependencies]
  python = ">=3.11,<4.0"
  ansible = "^11.1.0"
  ansible-runner = "^2.3.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

