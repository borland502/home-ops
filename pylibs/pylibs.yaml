# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

includes:
  resources:
    taskfile: "./resources/resources.yaml"
    dir: "./resources"

  utils:
    taskfile: "./utils/utils.yaml"
    dir: "./utils"

tasks:
    build:
        desc: "Build all python libraries"
        cmds:
        - task: resources:build
        - task: utils:build

    install:
        desc: "Install all python libraries"
        cmds:
        - task: resources:install
        - task: utils:install
