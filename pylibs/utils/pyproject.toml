[tool.coverage.run]
branch = true
source = [ "utils" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/pylibs/utils/html' --cov-report xml:'../../coverage/pylibs/utils/coverage.xml' --html='../../reports/pylibs/utils/unittests/html/index.html' --junitxml='../../reports/pylibs/utils/unittests/junit.xml'"

[tool.poetry]
name = "utils"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "utils"

  [tool.poetry.dependencies]
  python = ">=3.12"
  zstandard = "^0.23.0"
  faker = "^33.0.0"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  ruff = "0.1.5"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
