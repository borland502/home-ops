[tool.coverage.run]
branch = true
source = [ "resources" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/pylibs/resources/html' --cov-report xml:'../../coverage/pylibs/resources/coverage.xml' --html='../../reports/pylibs/resources/unittests/html/index.html' --junitxml='../../reports/pylibs/resources/unittests/junit.xml'"

[tool.poetry]
authors = [ ]
description = "Automatically generated by Nx."
license = "Proprietary"
name = "resources"
readme = "README.md"
version = "1.0.0"
group = { }

  [[tool.poetry.packages]]
  include = "resources"
