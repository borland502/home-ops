[tool.coverage.run]
branch = true
source = [ "resources" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/pylibs/resources/html' --cov-report xml:'../../coverage/pylibs/resources/coverage.xml' --html='../../reports/pylibs/resources/unittests/html/index.html' --junitxml='../../reports/pylibs/resources/unittests/junit.xml'"

[tool.poetry]
authors = [ ]
description = "Automatically generated by Nx."
license = "Proprietary"
name = "resources"
readme = "README.md"
version = "1.0.0"
group = { }

  [[tool.poetry.packages]]
  include = "resources"

  [tool.poetry.dependencies]
  python = ">=3.12,<4.0"
  xdg-base-dirs = "^6.0.2"
  zstandard = "^0.23.0"

[tool.ruff]
indent-width = 4
line-length = 128
target-version = "py312"
exclude = [
  ".svn",
  ".tox",
  ".eggs",
  ".git",
  ".ipynb_checkpoints",
  ".mypy_cache",
  ".pytest_cache",
  ".pytype",
  ".ruff_cache",
  ".venv",
  "tests",
  "__pypackages__",
  "__pycache__",
  "build",
  "dist"
]

  [tool.ruff.lint]
  ignore = [
  "PLR0912",
  "D104",
  "D203",
  "D213",
  "E501",
  "PGH003",
  "RET504",
  "D205",
  "ISC001",
  "E111",
  "N999",
  "PT009",
  "PT027",
  "I001"
]
  select = [
  "A",
  "ASYNC",
  "B",
  "D",
  "DTZ",
  "E",
  "F",
  "FLY",
  "I",
  "ISC",
  "LOG",
  "N",
  "NPY",
  "PERF",
  "PGH",
  "PIE",
  "PL",
  "PT",
  "Q",
  "RET",
  "RUF",
  "RSE",
  "SIM",
  "TID",
  "UP",
  "W",
  "YTT"
]
  unfixable = [ "F401", "F841" ]

    [tool.ruff.lint.pydocstyle]
    convention = "google"

    [tool.ruff.lint.isort]
    section-order = [
  "future",
  "standard-library",
  "third-party",
  "first-party",
  "tests",
  "local-folder"
]

      [tool.ruff.lint.isort.sections]
      tests = [ "test" ]
      fixable = [ "ALL" ]
      unfixable = [ ]

  [tool.ruff.format]
  line-ending = "lf"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [ "poetry-core" ]
