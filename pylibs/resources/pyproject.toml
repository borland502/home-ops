[tool.coverage.run]
  branch = true
  source = ["resources"]

[tool.coverage.report]
  exclude_lines = ['if TYPE_CHECKING:']
  show_missing = true

[tool.pytest.ini_options]
  addopts = "--cov --cov-report html:'../../coverage/pylibs/resources/html' --cov-report xml:'../../coverage/pylibs/resources/coverage.xml' --html='../../reports/pylibs/resources/unittests/html/index.html' --junitxml='../../reports/pylibs/resources/unittests/junit.xml'"

[tool.poetry]
  authors = []
  description = "Automatically generated by Nx."
  license = 'Proprietary'
  name = "resources"
  readme = 'README.md'
  version = "1.0.0"

[[tool.poetry.packages]]
  include = "resources"

[tool.poetry.dependencies]
  python = ">=3.12"

[tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  pytest = "7.3.1"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"
  pytest-sugar = "0.9.7"
  ruff = "0.1.5"

[build-system]
  build-backend = "poetry.core.masonry.api"
  requires = ["poetry-core"]

[tool.ruff]
  indent-width = 2
  line-length = 128
  target-version = "py312"

  exclude = [
    ".svn",
    ".tox",
    ".eggs",
    ".git",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".venv",
    "tests",
    "__pypackages__",
    "__pycache__",
    "build",
    "dist",
  ]

  lint.ignore = [
    "C901",
    "PLR0912",
    "D104",
    "D203",
    "D213",
    "E501",
    "PGH003",
    "RET504",
    "S101",
    "S307",
    "D205",
    "ISC001",
    "E111",
    "N999",    # Streamlit modules violate module naming conventions
  ]
  lint.select = [
    "A",
    "ASYNC",
    "B",
    "C4",
    "C90",
    "D",
    "DTZ",
    "E",
    "F",
    "FLY",
    "I",
    "ISC",
    "LOG",
    "N",
    "NPY",
    "PERF",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "Q",
    "RET",
    "RUF",
    "RSE",
    "SIM",
    "TID",
    "UP",
    "W",
    "YTT",
  ]
  lint.unfixable = ["F401", "F841"]

[tool.ruff.format]
  line-ending = "lf"

[tool.ruff.lint.pydocstyle]
  convention = "google"

[tool.ruff.lint.isort]
  section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "tests",
    "local-folder",
  ]

[tool.ruff.lint.isort.sections]
  "tests" = ["test"]

  fixable = ["ALL"]
  unfixable = []
